		<div id="sidenav_and_main_content_wrapper">

			<div id="main_content">
				<h2 id="inventory_header">Add inventory</h2>
				
				<div id="suppliers_info_wrapper">
					<form id="inventory_form">
						<label for="product_ID">Product</label>
						<select name="product_ID" id="product_ID"></select>
						
						<label for="supplier_ID">Supplier</label>
						<select name="supplier_ID" id="supplier_ID"></select>
						
						<label for="stored_at">Stored at warehouse</label>
						<select name="stored_at" id="stored_at"></select>
						
						<label for="amount">Amount</label>
						<input name="amount" id="amount"/>
						
						<label for="available_amount">Available amount</label>
						<input name="available_amount" id="available_amount"/>
						
						<label for="price">Price</label>
						<input name="price" id="price"/>
						
						<label for="suppliers_price">Supplier's price</label>
						<input name="suppliers_price" id="suppliers_price"/>
						
						<label for="delivered_at">Delivery datetime in format yyyy-mm-ddThh:mm</label>
						<input type="datetime-local" name="delivered_at" id="delivered_at"/>
						
						<label for="expiration_date">Expiration date</label>
						<input type="date" name="expiration_date" id="expiration_date"/>
						
						<button id="add_inventory_button" type="submit" form="inventory_form">Add inventory</button>
					</form>
				</div>
