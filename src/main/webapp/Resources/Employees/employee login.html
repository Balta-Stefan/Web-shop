	<body>
		<header>
			
		</header>
		
		<div id="sidenav_and_main_content_wrapper">
			<div id="sidenav">

			</div>
			
			<div id="main_content">
				<form class="login_register_form" id="login_form"action="/Web_store/api/v1/employees/login" method="post">
					<label for="username"><b>Username</b></label>
					<input class="login_input" type="text" name="username" required oninvalid="this.setCustomValidity('Enter username')" oninput="setCustomValidity('')">
					
					<label for="password"><b>Password</b></label>
					<input class="login_input" type="password" name="password" required oninvalid="this.setCustomValidity('Enter password')" oninput="setCustomValidity('')">
					
					<button class="login_buttons" type="submit" id="login_button">Login</button>
				</form>
			</div>
		</div>
	</body>
</html>
